<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Multi Functionality Todo App</title>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container h-60 w-25 bg-dark rounded header">
        <div class="row title-row">
            <div class="col-lg-12">
                <h4 class="text-center text-light mt-3 fw-bolder">Multi Functionality Todo App</h4>
                <h5 class="text-center text-light mt-2 ">choose an operation</h5>
            </div>
        </div>
        <div class="row operations-row mt-4">
            <div class="col-lg-12">
                <a href="/viewAllTodos" class="w-100 d-flex justify-content-center text-decoration-none"><button class="w-90 text-light rounded p-1 fw-bold" style="background-color: #20c997;">View All Tasks</button></a>          
            </div>
            <div class="col-lg-12 d-flex justify-content-center mt-4">
                 <a href="/addTodo" class="w-100 d-flex justify-content-center text-decoration-none"><button class="w-90 text-light rounded p-1 fw-bold" style="background-color: #007bff;">Add New Task</button></a>          
            </div>
            <div class="col-lg-12 d-flex justify-content-center mt-4">
                 <a href="/searchTodo" class="w-100 d-flex justify-content-center text-decoration-none"><button class="w-90 text-light rounded p-1 fw-bold" style="background-color: #6f42c1;">Search Task</button></a> 
            </div>
            <div class="col-lg-12 d-flex justify-content-center mt-4">
                <a href="/updateTodo" class="w-100 d-flex justify-content-center text-decoration-none"><button class="w-90 text-light rounded p-1 fw-bold" style="background-color: #fd7e14;">Update Task</button></a> 
            </div>
            <div class="col-lg-12 mt-4">
                <a href="/deleteTodo" class="w-100 d-flex justify-content-center text-decoration-none"><button class="w-90 text-light rounded p-1 fw-bold" style="background-color: #dc3545;">Delete Task</button></a>          
            </div>
            
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
